version: '2.1'
orbs:
  slack: circleci/slack@4.1.1
jobs:
  test:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12

    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - slack/notify:
          event: fail
          template: basic_fail_1

  deploy:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12

    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm run release
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test:
          context:
            - slack-secrets
      - deploy:
          context:
            - slack-secrets
          filters:
            branches:
              only:
                - master
                - /^gh-.*/
          requires:
            - test
